{% extends "base.html" %}

{% block title %}Password Generator - Password Security Expert{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">
            <i class="fas fa-key text-blue-600 mr-3"></i>
            Password Generator
        </h1>
        <p class="text-gray-600">Create strong, secure passwords with custom requirements</p>
    </div>

    <!-- Generator Form -->
    <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
        <form id="generatorForm">
            <!-- Length Slider -->
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-3">
                    Password Length: <span id="lengthValue" class="text-blue-600">16</span> characters
                </label>
                <input type="range" id="passwordLength" name="length" min="8" max="32" value="16" 
                       class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
            </div>

            <!-- Character Options -->
            <div class="grid grid-cols-2 gap-4 mb-6">
                <label class="flex items-center">
                    <input type="checkbox" name="include_upper" checked class="mr-2 h-5 w-5 text-blue-600">
                    <span class="text-gray-700">Uppercase Letters (A-Z)</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" name="include_lower" checked class="mr-2 h-5 w-5 text-blue-600">
                    <span class="text-gray-700">Lowercase Letters (a-z)</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" name="include_numbers" checked class="mr-2 h-5 w-5 text-blue-600">
                    <span class="text-gray-700">Numbers (0-9)</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" name="include_symbols" checked class="mr-2 h-5 w-5 text-blue-600">
                    <span class="text-gray-700">Symbols (!@#$% etc.)</span>
                </label>
            </div>

            <!-- Generate Button -->
            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-200 font-semibold">
                <i class="fas fa-magic mr-2"></i>
                Generate Secure Password
            </button>
        </form>
    </div>

    <!-- Results Section -->
    <div id="resultsSection" class="hidden">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <!-- Generated Password -->
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Generated Password:</label>
                <div class="flex space-x-2">
                    <input type="text" id="generatedPassword" readonly 
                           class="flex-1 px-4 py-3 border border-gray-300 rounded-lg font-mono text-lg bg-gray-50">
                    <button onclick="copyPassword()" 
                            class="bg-gray-600 text-white px-4 py-3 rounded-lg hover:bg-gray-700 transition duration-200">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>

            <!-- Strength Analysis -->
            <div id="strengthAnalysis"></div>

            <!-- Regenerate Button -->
            <button onclick="generatePassword()" 
                    class="w-full bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700 transition duration-200 font-semibold mt-4">
                <i class="fas fa-sync-alt mr-2"></i>
                Generate Another Password
            </button>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="hidden text-center py-8">
        <i class="fas fa-spinner fa-spin text-blue-600 text-3xl mb-4"></i>
        <p class="text-gray-600">Generating secure password...</p>
    </div>
</div>
{% endblock %}
